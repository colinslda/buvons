<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buvons.</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <meta name="theme-color" content="#ffffff">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Buvons.</h1>
        <div class="input-section">
            <label for="waterAmount">Quantité d'eau (ml)</label>
            <input type="number" id="waterAmount" placeholder="Entrez la quantité en ml">
            <button id="addWater">Ajouter</button>
        </div>
        <div class="daily-summary">
            <h2>Aujourd'hui</h2>
            <p id="totalWater">Total: 0L</p> <button id="resetButton" class="reset-button">Réinitialiser</button>
        </div>
        <ul id="waterLog">
            </ul>
    </div>
    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>
</body>
</html>
